<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Event Playground ðŸŽ‰</h1>

  <!-- Button Events -->
  <button id="changeTextBtn">Click Me!</button>
  <button id="secretBtn">Double Click Me</button>

  <!-- Image Gallery -->
  <div class="gallery">
    <img id="galleryImage" src="https://via.placeholder.com/300" alt="Gallery">
    <button id="nextImage">Next Image</button>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn" data-tab="tab1">Tab 1</button>
    <button class="tab-btn" data-tab="tab2">Tab 2</button>
    <div id="tab1" class="tab-content active">This is Tab 1 content</div>
    <div id="tab2" class="tab-content">This is Tab 2 content</div>
  </div>

  <!-- Form -->
  <form id="signupForm">
    <label>Email: <input type="email" id="email" required></label><br>
    <label>Password: <input type="password" id="password" required></label><br>
    <button type="submit">Submit</button>
    <p id="formFeedback"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
